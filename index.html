<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">The code review</h1>
    <div class="box">
        <h1>SignUp for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form action="index.html" method="POST">

        <h1>Contact Information</h1>

        <fieldset class="fieldset1">

        <label for="Name">Full name</label>
        <input type="text" id="name" name="user_name" placeholder="Requaired">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="user_email" placeholder="Requaired">

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="user_phone">

        <label for="street">Street Adress</label>
        <input type="text" id="street" name="user_adress">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>

        <select id="state" name="user_state">
            <optgroup label="State">
                <option value="romania">Romania</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="spain">Spain</option>
                <option value="uk">United Kindom</option>
                <option value="other">Other</option>
            </optgroup>
        </select>

        <label for="zip">ZIp code</label>
        <input type="number" id="zip" name="user_zip">
        </fieldset>


        <fieldset class="field2">
            <h1>Newsletter</h1>
            
            <label for="news">Select the news letters you would like to recive</label>

            <div class="box2">
                <input type="checkbox" id="html" value="news_html" name="user_news">
                <label  for="html">Html news</label>
            </div>

            <div class="box2">
                <input type="checkbox" id="css" value="news_css" name="user_news">
                <label for="css">Css news</label>
            </div>

            <div class="box2">
                <input type="checkbox" id="js" value="news_js" name="user_news">
                <label for="js">Javascript news</label>
            </div>


            <label>Newsletter format</label>
            <div class="box2">
           <input type="radio" id="html" value="html" name="format">
           <label for="html">Html</label>
           </div>


           <div class="box2">
            <input type="radio" id="plain" value="plain" name="plain">
            <label for="plain"> Plain text</label><br>
            </div>

            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="other"></textarea>

            <button type="submit">Sign up</button>
        </fieldset>
    </form>

    <footer>
        <p>Copyright@The code review</p>
    </footer>
</body>
</html>
